    title: Kunda hüdroelektrijaam
    text: "Seoses vabriku laiendamisega mindi Kunda tsemendivabrikus 1890. aastatel üle märgmenetluselt kuivmenetlusele, tooraine osas asendas senist lubjamerglit lubjakivi.\n\nUute seadmete tõttu oli vaja suurendada ka vabrikute jõumasinate jõudlust. 1893. aastal ehitati Kunda jõele Baltimaade esimene ja maailma kolmas hüdro-elektrijaam 240-hobujõulise turbiiniga, mille dünamo telliti Zürichi firmalt Oerlicon. Vabrikusse viis hüdrojaamast õhuliin.  1944. aastal lasti eletrijaam taganevate saksa vägede poolt õhku ning taastati 1959.aastal."
