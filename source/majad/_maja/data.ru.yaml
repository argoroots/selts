    text: "1962 avatud koolimaja oli algselt ette nähtud 1040 õpilasele. Hoones oli 21 klassiruumi,mis mahutasid napilt-napilt igaüks 40 õpilast, lisaks 5 veidi avaramat ainekabinetti, võimla, tööõpetuse klassid, garderoob, söökla, aula ja muusikaklass, kantselei, õpetajate tuba, majahoidja korter. Pööningukorrusele ehitati lasketiir, kooliõuele rajati autoõpetuse kabinet ja garaažid.\n\n2012 aastal koolimaja renoveeriti."
