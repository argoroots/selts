    text: "1895 avas vabrikuvalitsus elementaarkooli tööliste lastele. Port-Kunda üheklassiline vabrikukool töötas jõe parempoolsel kaldal Hiiemäe all asuvas ühe-kordses kivimajas. Maja ehitati koolimajaks aastatel 1897–1906. Üheklassiline vabrikukool koosnes kolmest jaost, kus tuli õppida 3 aastat. Kaheklassilises koolis õpiti 5 aastat. Kool oli tsemendivabriku ülal-pidamisel.\n\n1906 sai kool kaheklassiliseks 4-aastase kursusega vabrikukooliks.\n\n1917 ühendati Port-Kunda vabrikukool ja nn saksa kool Kunda tsemendivabriku 6-klassiliseks kooliks, mis hiljem kandis nime Kunda algkool ja töötas selles majas aastani 1934."
