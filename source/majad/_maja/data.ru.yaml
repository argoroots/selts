    title: Öpikute maja
    text: "Aastatel 1888–1900 elasid selles majas koos oma perega Kunda sadama konstaabel Karl Heinrich Öpik (1861–1944) ning tema abikaasa Leontine Johanna Öpik (1861–1944).\n\nSellest perest võrsus maailmanimega eesti teadlane astrofüüsik Ernst Julius Öpik (1893–1985), kelle tähtsamad uurimused pärinevad tähtede evolutsiooni valdkonnast. Muuhulgas tõestab uurimus ka igasuguse elu lõppu maal umbes 5 miljardi aasta pärast. Ötpiku nime kannab universumis ringlev väikeplaneet 2099.\n\nArmin Aleksander Öpikust (1898–1983) sai tunnustatud geoloog. Ta toimetas ajakirja Eesti Loodus ning oli Loodusuurijate Seltsi president.\n\nPaul Öpik (1888–1967) oli Eesti Vabariigi tuntud majandustegelane kahe maailmasõja vahel ning tema allkiri on Eesti 50-pennisel ja 1-margasel (1919).\n\nOskar Eugen  Öpikust (1895–1974) sai Eesti diplomaat, kes teenis erinevatel vastutusrikastel ametikohtadel Eesti Välisministeeriumis.\n\nTütar Anna Öpik (1886–1955) on tuntud Homerose eepose „Odüsseia“ tõlkijana, tütar Helene Hildegard Öpik (1896–1945) veetis haiguse tõttu oma noorpõlve vanemate hoole all.\n\n1944\\. a sügisel põgenesid peaaegu kõik pereliikmed pealetungiva punaarmee eest välismaale."
