    title: Direktori maja
    text: 1888\. aastal valmis Kunda jõe kõrgele kaldale esinduslik hoone, kus 1944. aastani elasid Kunda Tsemenditehase direktorid oma peredega. Maja ümber rajati ka park.  Maja ehitamist alustas tsemen-divabriku esimene direktor Victor Cristoph Lieven. Enne Teist maailmasõda elasid Kunda esindusmajas direktorid Carl Joseph Oscar Lieven (1888–1895), Heinrich Ernst Eduard Bührig (1895–1913), Alexander Strauch (1913–1917) ja Theodor Hansen (1920–1940 ja 1941–1944). Direktorite teiste külaliste hulgas on majas viibinud ka polaaruurija,  salapärase Sannikovi maa otsija Eduard Gustav von Toll (1897) ning tuntud geoloogid Carl August von Mickwitz (1897) ja Carl Friedrich Schmidt. Nõukogude aja algul muudeti hoone Kunda Töölismajaks, kus paiknesid ka söökla ja lastepäevakodu. Tänapäeval on hoones kohalik kultuurikeskus Kunda linna klubi.
    photo:
