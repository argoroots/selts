    path: zdanija/kunda-tsemendivabrik
    geo: 59.499613,26.540347
    title: Kunda tsemendivabrik
    text: "Tsemendivabriku rajamise mõte pärineb ettevõtlikult Kunda mõisaomanikult John Girard de Soucantonilt, kes 1869. a kutsus idee teostamiseks vabrikut rajama „vene tsemendi isa“ keemik Victor Cristoph Lieveni. 21. oktoobril 1870.  aastal moodustati vabriku haldamiseks Kunda tsemendivabriku aktsiaselts, vabriku ehitustöid juhatas arhitekt Friedrich Wilhelm Alisch ning tsemendi tootmisega alustati 1872. aastal. Selleks ajaks oli valminud kivist tsemendiveski hoone, milles asusid 120-hobujõuline veeturbiin, jäämurdjaga pais, mille peale oli ehitatud jõe mõlemaid kaldaid ühendav sild, 49-ruutjalase ristlõikega kaetud kanal, mis viis paisu alt tsemendiveski turbiini, lobribassein, savipurusti, üle 2 km pikkune hoburaudtee Kunda mõisa lähedal asuvasse savi- ja merglikaevandusse, sepikoda ning tisleritöökoda.  Vabriku vahetus läheduses asus esimene direktorimaja, teisel pool jõge Sillakülas paiknesid tööliste elamud. Ettevõtte nimeks sai Port Kunda ning 19. sajandi lõpul oli see suurim tsemendivabrik Põhja-Venemaal.\n\nVabriku paremaks juhtimiseks rajati 1879. a Kunda mõisa, tsemendivabriku kontori ja Port Kunda sadama vahele Eesti esimene telefoniliin ning 1886. a vabrikust Kukerpallimäe kaudu sadamasse viiv kitsarööpaline raudtee.\n\nAastatel 1896–1899 ja 1910–1912 vabrikut laiendati ning samas kohas valmisid nn teine ja kolmas vabrik."
    photo:
      filename: kunda-tsemendivabrik.jpg
