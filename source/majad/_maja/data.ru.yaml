    title: Valge maja
    text: Esimese teate Lontova suvituskohast avaldas ajaleht St-Peterburger Zeitung 1828. aastal. Hoone oli ehitatud  Malla mõisast sadamasse viiva tee äärde. Hiljem tunti hoonet rohkem Valge maja nime all. Hotelli  nimest Neu London on tulnud  Kunda vanima linnaosa Lontova rahvapärane nimetus (varasem Blücheri poolmõis).  Kuigi algusaastatel oli hotellis mõningaid Peterburist pärit külastajaid, ei olnud see ettevõtmine siiski edukas. Hotell lõpetas töö ja müüdi ilmselt 1840. aastal koos Kunda mõisaga edasi Prantsusmaalt Moskva kaudu 18. sajandil Eestisse asunud Girardide perekonnale. Tsemendivabriku rajamise ajal enne direktorimaja valmimist elasid majas tsemendivabriku  direktor Heinrich Ernst Eduard Bührig (1849–1927), samuti vabriku arst Moritz Luig (1854–1919). 1940. aastatel ehitati majasse korterid.
