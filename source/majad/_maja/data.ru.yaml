    path: zdanija/kunda-uus-koolimaja
    geo: 59.503241,26.528894
    title: Kunda uus koolimaja
    text: "1932 leidis alevivalitsus, et uus koolimaja on otstarbekas ehitada rahvamaja külge: oleks ühine keskküte ja veevärk (oma puurkaev), osa ruumide ühiskasutus (garderoob, fuajee jne).\n\n1934 valmis rahvamaja juurdeehitisena uus paekivist koolihoone. Selles oli kuus avarat klassiruumi, kantselei, arstituba, õpetajate tuba, õppevahendite ruum, köök, võimlemissaal rootsi redelitega, koolijuhataja korter, kooliteenija korter. Kool võis kasutada rahvamaja saali.\n\nKoolis töötas seitse õpetajat ja 1934. aastal õppis 218 õpilast. Kooli juurde kuulus aed, mis algselt oli mõeldud koolijuhataja tarbeks, aga millest hiljem sai kooli katseaed.\n\n1944 alustas tööd Kunda Mittetäielik Keskkool. 1947 sügisel muudeti kool Kunda Keskkooliks. 1955 aastal jäi ka rahavamaja osa kooli käsutusse. 1953 sai koolidirektoriks Kalju Viise, kes hakkas täiendama koolis õppimise võimalusi. Ehitati internaat, staadion, tenniseväljak, töökojad, mänguväljakud, rajati korralik katseaed.\n\n1962 kolisid eesti õppekeelega klassid uude majja. Vanas majas töötas vene õppekeelega Kunda põhikool, kus oli 11 klassi. 1973 muudeti põhikool Kunda 2. Keskkooliks. 2001 liideti Kunda 1. Keskkool ja Kunda 2. Keskkool. 2005 hoone lammutati."
    photo:
      filename: kunda-uus-koolimaja.jpg
