text: |
  1. Üldsätted
  1. Kunda hariduse toetusselts (edaspidi selts) on avalikes huvides tegutsev mittetulundusühing, mille asukohaks on Eesti Vabariik, Kunda.
  1. Seltsi eesmärk on Kunda Ühisgümnaasiumi (endiste nimedega Kunda 1. Keskkool ja Kunda 2. Keskkool) vilistlaste, vanemate, kogukonna ja kooli vahelise koostöö kaudu Kunda hariduselu edendamine. Selle saavutamiseks võib ühing läbi viia järgmisi tegevusi:
  1. seltsi liikmete kogemuste rakendamine Kunda Ühisgümnaasiumi õppetöös, näiteks külalistundide andmine, õppesõitude korraldamine ja õpilastööde juhendamine;
  1. stipendiumite väljaandmine Kunda Ühisgümnaasiumi õpilaste ja õpetajate toetamiseks;
  1. täiendavate vahendite kogumine Kunda Ühisgümnaasiumile nii õppetöö taseme säilitamiseks ja parendamiseks;
  1. võimaluste loomine õppetöövälisteks huvialategevusteks;
  1. kooli traditsioonide hoidmine ja jätkamine ning seltsi liikmete ja kooli koostöö koordineerimine ja arendamine.
  
  1. Liikmete õigused ja kohustused
  1. Seltsi liikmeks võib olla igaüks, kes on valmis aktiivselt kaasa lööma seltsi eesmärkide elluviimisel ja täidab põhikirja nõudeid. Liikmeks vastuvõtmise ja väljaarvamise korraldab seltsi juhatus.
  1. Seltsi liikmel on kõik seadusest tulenevad õigused ja õigus saada juhtorganitelt igakülgset teavet ühingu tegevuse kohta.
  1. Seltsi sisseastumis- ja liikmemaksu suurused kinnitab üldkoosolek.
  1. Seltsi liige võidakse ühingust välja arvata lisaks seaduses sätestatud juhtudele, kui ta:
  1. ei tasu kindlaksmääratud ajaks ettenähtud liikmemaksu või sisseastumismaksu;
  1. on esitanud seltsi vastuvõtmisel teadlikult ebaõigeid andmeid, mille tõttu tema vastuvõtmine seltsi liikmeks ei olnud õiguspärane.
  1. Selts ei jaga oma vara või tulu ega anna materiaalset abi või rahaliselt hinnatavaid soodustusi oma asutajale, liikmele, juhtimis- või kontrollorgani liikmele, temale annetusi teinud isikule või sellise isiku juhtimis- või kontrollorgani liikmele ega nimetatud isikutega seotud isikutele.
  
  1. Juhtimine
  1. Seltsi kõrgeim organ on liikmete üldkoosolek vastavalt seadusele, kus võivad osaleda kõik seltsi liikmed.
  1. Üldkoosoleku kokkukutsumisel ja otsuste vastuvõtmisel lähtutakse seadusest ja üldkoosolekul seltsi poolt kehtestatud korrast. Üldkoosolek on otsustusvõimeline sõltumata osalejate arvust.
  1. Seltsi juhatus valitakse kaheks aastaks ja sinna võib kuuluda kolm kuni üheksa liiget, kelle määrab üldkoosolek.
  1. Juhatuse koosolekud toimuvad vastavalt vajadusele ning juhatus on otsustuvõimeline, kui koosolekul osaleb üle poole liikmetest, otsuste vastuvõtmiseks on vaja häälteenamust.
  1. Üldkoosolek võib määrata revisjoni või audiitorkontrolli juhatuse ametiajaks.
  
  1. Majandustegevus ja vara jaotus
  1. Selts võib vastavalt seadusele anda välja stipendiume ja tegeleda majandus- ning koolitustegevusega.
  1. Selts lõpetatakse vastavalt seaduses ettenähtud korrale.
  1. Seltsi tegevuse lõpetamise korral antakse järelejäänud vara üle tulumaksusoodustusega mittetulundusühingute ja sihtasutuste ja usuliste ühenduste nimekirja liikmeks olevale sarnase eesmärgiga organisatsioonile või avalik-õiguslikule juriidilise isikule.
