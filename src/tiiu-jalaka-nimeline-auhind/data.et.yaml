    # Tiiu Jalaka nimeline auhind

    Tiiu Jalaka nimeline auhind on tunnustusauhind, mis sai inspiratsiooni Tiiu Jalaka särava elutöö eest eesti keele ja kirjanduse õpetajana. Selle auhinnaga soovime tunnustada ja rõõmustada Kunda Ühisgümnaasiumi õpilast või vilistlast, kes on saavutanud silmapaistvaid tulemusi eesti keele, kirjanduse või kultuuri väärtustamisel.

    **Kandidaate auhinnale saab esitada iga kalendriaasta 15. oktoobriks aadressile <kunda@selts.ee>.**

    ## Tiiu Jalaka nimelise auhinna statuut{.text-center .pt-8}

    1. ÜLDSÄTTED
        1. Tiiu Jalaka nimeline auhind on tunnustusauhind, mis antakse Kunda ÜG õpilas(t)ele või vilistlas(t)ele, kes on kooli lõpetanud kevadel auhinna jagamisega samal aastal.
        1. Auhind antakse välja üks kord aastas.
        1. Auhinnaga tunnustatakse õpilast või vilistlast, kes on saavutanud silmapaistvaid tulemusi eesti keele, kirjanduse või kultuuri väärtustamisel.
        1. Auhinna eesmärgiks on tunnustada ja rõõmustada inimesi, kes aitavad kaasa eesti keele, kirjanduse või kultuuri edendamisel.
        1. Auhinna inspiratsiooniks on Tiiu Jalaka särav elutöö eesti keele ja kirjanduse õpetajana.
        1. Auhinda annab välja Kunda Hariduse Toetusselts.

    1. KANDIDAATIDE ESITAMISE TINGIMUSED
        1. Kandidaate võivad esitada Kunda ÜG kõik õpilased, õpetajad, administratsioon, lapsevanemad, Kunda Hariduse Toetusseltsi liikmed ning Viru-Nigula valla kultuurikeskus.

    1. LÄBIVIIMISE KORD JA AJAGRAAFIK
        1. Kandidaadid tuleb esitada jooksva kalendriaasta 15. oktoobriks Kunda Hariduse Toetusseltsile.
        1. Kandidaadi ülesseadmisel tuleb kirjalikult esitada:
            - kandidaadi nimi ja kontaktandmed,
            - kirjeldus, millest selgub kandidaadi panus.

    1. HINDAMISE KORD JA KRITEERIUMID
        1. Esitatud kandidaate hindab žürii, kuhu kuuluvad Kunda ÜG esindaja, Tiiu Jalaka perekonna esindaja, seltsi juhatuse esindaja.
        1. Tunnustuse pälvimiseks on vajalik žürii konsensuslik heakskiit.

    1. AUHIND
        1. Auhinnaks on Kunda Hariduse Toetusseltsi tänukiri ja rahaline preemia 200 euro ulatuses. Kui on 2 saajat, jagatakse summa pooleks. Kui on rohkem saajaid, siis selts võib otsustada summat suurendada.
        1. Auhind antakse välja üks kord aastas novembris Kunda ÜG sünnipäevaaktusel.
