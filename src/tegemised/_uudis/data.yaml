        # „LOODUSKAUNIS VIRU-NIGULA VALD“{ .text-center }

        Digifotode esitamise **tähtaeg on 20. september 2023**, aadressil **<selts@kunda.ee>**. Lisada pildi nimetus, autori nimi ja vanus.

        ## Konkursi tingimused
        - konkursil võivad osaleda kõik Viru-Nigula harrastusfotograafid;
        - iga konkursil osaleja võib esitada kuni 3 töötlemata loodusfotot, millel ei ole jäädvustatud inimesi;
        - fotosid hinnatakse kahes vanusekategoorias - kuni 18-aastased ja vanemad autorid;
        - parimad fotod avaldatakse KUNDA HARIDUSE TOETUSSELTSI 2024. aasta kalendris ja seltsi kodulehel;
        - fotod valib välja seltsi poolt moodustatud žürii;
        - konkursi tulemused avalikustatakse hiljemalt 1. oktoobril seltsi kodulehel;
        - žüriil on õigus esitada parimate fotode autorid seltsi poolt tunnustamiseks ja autasustamiseks;
        - konkursil osalemisega annab autor esitatud fotode autori- ja avaldamise õigused üle KUNDA HARIDUSE TOETUSSELTSILE.

